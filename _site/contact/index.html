<h1 class="page-title">Contact Me</h1>

<p class="page-description">Feel free to reach out to me through any of the methods below:</p>

<!-- Contact Details -->
<div class="contact-details">
  <p><strong>Email:</strong> <a href="mailto:bentran@lynx-tronics.com">bentran@lynx-tronics.com</a></p>
  <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/bentran4606/" target="_blank">https://www.linkedin.com/in/bentran4606/</a></p>
  <p><strong>Twitter:</strong> <a href="https://twitter.com/YOUR-TWITTER" target="_blank">@BenTran</a></p>
</div>

<!-- Contact Form -->
<div class="contact-wrapper">
  <form class="contact-form" action="https://formsubmit.co/6267e920d9609e982dd0e63d8c51af79" method="POST">
    <!-- Hidden Inputs for FormSubmit Configuration -->
    <input type="hidden" name="_subject" value="New Contact Form Submission!">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">

    <!-- Name Input -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
    </div>

    <!-- Message Input -->
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn">Send Message</button>
  </form>
</div>
